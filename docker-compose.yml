services:
  otp:
    image: opentripplanner/opentripplanner:2.6.0
    container_name: otp
    environment:
      JAVA_OPTS: "-Xmx6G"
    ports:
      - "8080:8080"
    volumes:
      - ./data:/var/opentripplanner
    command: ["--build","--save","--serve","--port","8080"]
    restart: unless-stopped

  server:
    build: ./server
    container_name: hk-transit-optimizer
    environment:
      OTP_BASE_URL: "http://otp:8080"
      NOMINATIM_BASE_URL: "https://nominatim.openstreetmap.org"
    ports:
      - "3000:3000"
    depends_on:
      - otp
    restart: unless-stopped
